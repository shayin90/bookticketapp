        <div class="row">
          <div class="card col-3">
        
        <h2>Filter:</h2>
      
        <form (ngSubmit)="applyFilter()">
    
          <div>
    <label for ="language">Language:</label>&nbsp;
        <select name="language" [(ngModel)]="language"><br/>
          <option>Tamil</option>
          <option>Hindi</option>
          <option>English</option>    
          <option>Malayalam</option>
          <option>Telugu</option>
        </select>
      </div>
    
      <br/>
      <div>
        <label for ="movieType">MovieType:</label>&nbsp;
            <select name="movieType" [(ngModel)]="movieType">
              <option>Drama</option>
              <option>Comedy</option>
              <option>Sports</option>    
              <option>Horror</option>
              <option>Mystery</option>
            </select>
          </div>
          &nbsp;
    
          <div>
            <label for="price">Price Range:</label>&nbsp;
            <input type="number" name="minPrice" id="minPrice" [(ngModel)]="minPrice" placeholder="Enter minPrice"><br/>
    
          <br/>
            <input type="number" name="maxPrice" id="maxPrice" [(ngModel)]="maxPrice" placeholder="Enter maxPrice"><br/>
            &nbsp;&nbsp;&nbsp;
    
    
          </div>
    
        <button type="submit" class="btn btn-outline-success">Submit</button>&nbsp;
        <button type="reset" class="btn btn-danger" (click)= "reset()">Reset</button>
      </form>
      </div>
    
      <sk-page class="card col-9">
        <div class="row">

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              
              <li class="breadcrumb-item"><a routerLink="/">

                  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                  <path d="m8 3.293 4.712 4.712A4.5 4.5 0 0 0 8.758 15H3.5A1.5 1.5 0 0 1 2 13.5V9.293z"/>
